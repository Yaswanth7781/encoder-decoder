<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Huffman Encoder / Decoder</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">Huffman Encoder / Decoder</h1>
    
    <textarea id="inputText" placeholder="Enter text here..." class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
    
    <div class="flex justify-center mt-4 space-x-4">
      <button onclick="encodeText()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">Encode</button>
      <button onclick="decodeText()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Decode</button>
    </div>
    
    <h2 class="text-xl font-semibold mt-6">Encoded Output:</h2>
    <div id="encodedOutput" class="bg-gray-100 border border-gray-300 rounded-lg p-3 overflow-x-auto break-words min-h-[60px]"></div>
    
    <h2 class="text-xl font-semibold mt-6">Decoded Output:</h2>
    <div id="decodedOutput" class="bg-gray-100 border border-gray-300 rounded-lg p-3 overflow-x-auto break-words min-h-[60px]"></div>
  </div>

  <script src="huffman.js"></script>
</body>
</html>
